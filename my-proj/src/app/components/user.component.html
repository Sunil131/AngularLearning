<h1>
  Hello {{name}}
  </h1>
  <p>Email: {{email}}</p>
  <p>Address: <strong>{{address.street}}</strong></p>  {{address.city}} {{address.state}}
  <p>
  <button (click)="toggleHobbies()">{{showHobbies? "Hide Hobbies":"Show Hobbies"}}</button>
  </p>
    <div *ngIf="showHobbies">
        <h3>Hobbies</h3>
        <ul>
                <li *ngFor = "let hobby  of hobbies;let i = index">
                     {{hobby}}<button (click)="deleteHobby(i)" >x</button>
                <li>
        </ul>
        
       
       
    </div>
    <form (submit)="addHobby(hobby.Value)">
     <label>Add Hobbies:</label><br/>
        <input type="text" #hobby /><br/>
         </form>
    <hr />
    <form>
    <label>Name: </label>
    <input type="text" name="name" [(ngModel)]="name" /><br/>
   <label>Email: </label>
    <input type="text" name="name" [(ngModel)]="email" /><br/>
       <label>Street: </label>
    <input type="text" name="name" [(ngModel)]="address.street" /><br/>
       <label>City: </label>
    <input type="text" name="name" [(ngModel)]="address.city" /><br/>
    <label>State: </label>
    <input type="text" name="name" [(ngModel)]="address.state" /><br/>
    </form>
    <hr/>
    
    <div *ngFor = "let post of posts">
        <h3>
            {{post.title}}
            {{post.body}}
        </h3>
    </div>
