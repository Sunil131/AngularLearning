<form  (ngSubmit)=addEmployee()>
    <p>
    <label>First Name: </label>
    <input type=text name="FirstName" ngControl="FirstName" [(ngModel)] = "newEmp.FirstName" required > <br/>

    <label>Last Name: </label>
    <input type=text name="FirstName" ngControl="FirstName" [(ngModel)] = "newEmp.LastName" required> <br/>

    <label>Team Id: </label>

   <button type="submit">Save Employee Data</button>
    </p>

</form>
